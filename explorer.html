<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styleExplorer.css">
    <title>Ormanı Keşfet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rancho&display=swap');
        section img
 {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    object-fit: cover;
 }
      </style>
  </head>
<body>
  <div id="header">
    <a href="#" class="logo">Jungle</a>
  

</div>
  <a  style="font-size: 4em; font-family:Rancho,cursive ; color: #fff ;position: absolute; display: flex;justify-content: center;align-items: center;top: 5px;left: 15px; text-decoration: none;" href="index.html">Jungle</a>
  <h2 style="font-size: 4em; font-family:Rancho,cursive ; color: #fff ;position: absolute; display: flex;justify-content: center;align-items: center;top: 10px;">Kamp Alanınını Seciniz</h2>
  
    <div style="z-index: 1;;position: absolute; top: 20%;" class="box">


      <span style="--i:0;"></span>
      <span style="--i:1;"></span>
      <span style="--i:2;"></span>
      <span style="--i:3;"></span>
    </div>
    
    <section>

        <img src="pictures/bird1.png" id="b1">
        <img src="pictures/bird2.png" id="b2">
        <img src="pictures/forest.png" id="fr">    
        <img src="pictures/rocks.png" id="rc">    
        <img src="pictures/water.png" id="wa"> 
   

    </section>
    <div class="sec">

      <form style="position: absolute;left: 42%;bottom:20%;" action="index.html">
        <label class="form-label" for="score"></label>
        <input style="width: 300px;" class="form-control" type="number" id="score" name="score" placeholder="Seçtiğiniz kamp numarasını giriniz"><button class="btn-success" type="submit">Gonder</button>
      </form>
      <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_eehlngrs.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;position: absolute;left: 30px;"  loop autoplay></lottie-player>
      <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_eehlngrs.json"  background="transparent"  speed="1.4"  style="width: 300px; height: 300px;position: absolute;right: 30px;"  loop autoplay></lottie-player>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  </body>
</html>
